# ========================================
# PayFlow Test Environment
# Isolated test infrastructure with tmpfs
# ========================================

name: payflow-test

services:
  # ================================
  # PayFlow API (Test Mode)
  # ================================
  api-test:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: payflow-api-test
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=test
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb-test:27017/payflow_test
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - JWT_SECRET=test-secret-for-testing-only
      - JWT_EXPIRES_IN=1h
    depends_on:
      mongodb-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - payflow-test-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health/live', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ================================
  # MongoDB Test (tmpfs for speed)
  # ================================
  mongodb-test:
    image: mongo:7
    container_name: payflow-mongodb-test
    ports:
      - "27018:27017"
    tmpfs:
      - /data/db
    environment:
      - MONGO_INITDB_DATABASE=payflow_test
    networks:
      - payflow-test-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ================================
  # Redis Test (no persistence)
  # ================================
  redis-test:
    image: redis:7-alpine
    container_name: payflow-redis-test
    ports:
      - "6380:6379"
    networks:
      - payflow-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

networks:
  payflow-test-network:
    driver: bridge
