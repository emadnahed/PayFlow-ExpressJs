version: '3.8'

services:
  mongodb-test:
    image: mongo:7
    container_name: payflow-mongodb-test
    ports:
      - "27018:27017"
    tmpfs:
      - /data/db
    environment:
      - MONGO_INITDB_DATABASE=payflow_test
    networks:
      - payflow-test-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/payflow_test --quiet
      interval: 5s
      timeout: 3s
      retries: 3

  redis-test:
    image: redis:7-alpine
    container_name: payflow-redis-test
    ports:
      - "6380:6379"
    networks:
      - payflow-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

networks:
  payflow-test-network:
    driver: bridge
